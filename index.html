<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Línea directa EQUIPO TF 😎💅🏻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
  background: linear-gradient(to bottom, #1b1b1b, #000);
  font-family: 'Orbitron', Arial, sans-serif;
  color: #ffffff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

 .main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* <--- centrado arriba, no al medio */
  padding: 20px 15px 10px;
  box-sizing: border-box;
}

   .container {
  background-color: rgba(0, 0, 0, 0.85);
  border: 3px solid gold;
  border-radius: 15px;
  padding: 25px 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 25px gold;
  text-align: center;
}

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 90%;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px white;
    }

    button {
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold, 0 0 25px orange;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    footer {
  text-align: center;
  color: #00ffff;
  font-size: 13px;
  padding: 5px 10px 15px;
  text-shadow: 0 0 5px #00ffff;
  line-height: 1.5em;
}
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <h1>Línea directa EQUIPO TF 😎💅🏻</h1>
      <input type="text" id="codigo" placeholder="Pega tu código aquí" />
      <br />
      <button onclick="tirar()">🎰 Tirar la rueda</button>
      <div id="resultado"></div>
    </div>
  </div>

  <footer>
    🎲 Jugá en nuestra Línea directa y recibí tus códigos de la suerte 🎲<br>
    🎰 ¡Seguí girando! Nuevas chances todos los días 🎰<br>
    🔥 Línea Directa 24hs: 1161164088 🔥<br><br>
    © 2025 Línea directa EQUIPO TF
  </footer>

  <script>
    const codigosValidos = {};
    for (let i = 1; i <= 30; i++) {
      let code = `AABBCC${i}`;
      codigosValidos[code] = `🎁 ¡Código válido! Ganaste un premio exclusivo con ${code}`;
    }

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (codigosValidos[codigoIngresado]) {
        resultado.style.color = "#00ff00";
        resultado.innerHTML = "✅ " + codigosValidos[codigoIngresado];
      } else {
        resultado.style.color = "#ff3333";
        resultado.innerHTML = "❌ Código inválido. Probá con otro.";
      }
    }
  </script>
</body>
</html>
