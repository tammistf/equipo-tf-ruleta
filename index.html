<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Línea directa EQUIPO TF 😎💅🏻</title>
  <style>
<style>
  body {
    background-image: url("https://raw.githubusercontent.com/tammistf/equipo-tf-ruleta/main/01D804B3-0D0A-4160-A77D-D30BA9D07301.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.7);
    border: 3px solid yellow;
    border-radius: 15px;
    padding: 30px;
    margin: 100px auto;
    width: 90%;
    max-width: 400px;
  }

  input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 80%;
    font-size: 16px;
    margin-bottom: 20px;
  }

  button {
    background-color: yellow;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  #resultado {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Línea directa EQUIPO TF 😎💅🏻</h1>
    <input type="text" id="codigo" placeholder="Pega tu código aquí">
    <br>
    <button onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="resultado"></div>
  </div>

  <script>
    const codigosValidos = {
      "00001": "🎁 ¡Ganaste 100 fichas!",
      "00002": "🎉 ¡Cargá gratis activada!",
      "00003": "💸 ¡20% extra en tu próxima compra!",
      "00004": "❌ Sin suerte esta vez, volvé a intentar mañana",
    };

    const usados = new Set();

    function tirar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (usados.has(codigo)) {
        resultado.textContent = "⛔ Este código ya fue usado.";
        resultado.style.color = "red";
        return;
      }

      if (codigosValidos[codigo]) {
        resultado.textContent = codigosValidos[codigo];
        resultado.style.color = "lime";
        usados.add(codigo);
      } else {
        resultado.textContent = "❌ Código inválido.";
        resultado.style.color = "orange";
      }
    }
  </script>
</body>
</html>
