<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Línea directa EQUIPO TF</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1b1b1b, #000);
      font-family: 'Orbitron', Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px 10px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 0 25px gold;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: gold;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: yellow;
      border: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffd700;
    }

    .mensaje {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .extra {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #00d8ff;
      max-width: 400px;
      padding: 0 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Línea directa <br> EQUIPO TF 😎💅🏻</h1>
    <input type="text" id="codigoInput" placeholder="Pega tu código aquí" />
    <button onclick="tirarLaRueda()">🎰 Tirar la rueda</button>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <div class="extra">
    🎲 Jugá en nuestra Línea directa y recibí tus códigos de la suerte 🎲<br><br>
    🎰 ¡Seguí girando! Nuevas chances todos los días 🎰<br><br>
    🔥 Línea Directa 24hs: 1161164088 🔥
  </div>

  <div class="footer">© 2025 Línea directa EQUIPO TF</div>

  <script>
    const codigosValidos = {
      "TF123": true,
      "TF456": true,
      "TF789": true
    };

    const usados = new Set();

    function tirarLaRueda() {
      const input = document.getElementById("codigoInput").value.trim().toUpperCase();
      const mensaje = document.getElementById("mensaje");

      if (!input) {
        mensaje.innerText = "⚠️ Ingresá un código.";
        mensaje.style.color = "orange";
        return;
      }

      if (usados.has(input)) {
        mensaje.innerText = "🚫 Este código ya fue utilizado.";
        mensaje.style.color = "red";
        return;
      }

      if (codigosValidos[input]) {
        mensaje.innerText = "🎉 ¡Felicidades! Este código tiene premio.";
        mensaje.style.color = "lime";
        usados.add(input);
      } else {
        mensaje.innerText = "❌ Código incorrecto o sin premio.";
        mensaje.style.color = "red";
      }
    }
  </script>
</body>
</html>
