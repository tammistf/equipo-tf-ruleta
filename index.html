<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso EQUIPO TF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;

<body>
  <h2>🔒 Ingresá la clave para acceder</h2>
  <input type="password" id="clave" placeholder="Clave de acceso">
  <button onclick="verificar()">Entrar</button>

  <script>
    function verificar() {
      const clave = document.getElementById("clave").value.trim();
      if (clave === "equipotf2025") {
        window.location.href = "contenido-secreto.html";
      } else {
        alert("❌ Clave incorrecta");
      }
    }
  </script>
</body>
</html>
