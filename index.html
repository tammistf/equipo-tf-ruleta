<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Línea directa EQUIPO TF 😎💅🏻</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background-color: black;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      animation: fadeInBody 1.5s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 30px;
      margin: 100px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px gold;
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      animation: bounceIn 1s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px white;
    }

    button {
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold, 0 0 25px orange;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    #mensaje-magico {
      margin-top: 10px;
      color: #00ffff;
      font-size: 14px;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Línea directa EQUIPO TF 😎💅🏻</h1>
    <input type="text" id="codigo" placeholder="Pega tu código aquí" />
    <br />
    <button onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="mensaje-magico">✨ Suerte activada... ¡Vamos con todo!</div>
    <div id="resultado"></div>
  </div>

  <script>
    const codigosValidos = {
      "00001": "🎉 ¡Ganaste un 20% extra!",
      "00002": "🎁 Crédito doble en tu próxima compra",
      "00003": "🤑 ¡Acceso a una ruleta especial!",
      "00004": "🔥 Bonus sorpresa EQUIPO TF",
      "00005": "💸 2 fichas de regalo para hoy"
    };

    const codigosUsados = [];

    function tirar() {
      const input = document.getElementById("codigo");
      const resultado = document.getElementById("resultado");
      const codigo = input.value.trim();

      if (codigosUsados.includes(codigo)) {
        resultado.innerHTML = "❌ Este código ya fue usado. No seas trampos@ 😉";
        resultado.style.color = "red";
        return;
      }

      if (codigosValidos[codigo]) {
        resultado.innerHTML = codigosValidos[codigo];
        resultado.style.color = "lime";
        codigosUsados.push(codigo);
      } else {
        resultado.innerHTML = "❌ Código inválido. Probá con otro.";
        resultado.style.color = "red";
      }

      input.value = "";
    }
  </script>
</body>
</html>
