<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea directa EQUIPO TF</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1b1b1b, #000);
      font-family: 'Orbitron', Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 20px 10px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px gold;
    }

    h1 {
      font-size: 28px;
      color: gold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 15px 0;
      font-size: 16px;
    }

    button {
      background-color: yellow;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0;
    }

    .info-text {
      font-size: 16px;
      color: #00ffff;
      margin-bottom: 5px;
    }

    .footer {
      font-size: 14px;
      color: #00ffff;
      margin-top: 20px;
    }

    .footer span {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Línea directa <br> EQUIPO TF 😎💅🏻</h1>

  <div class="info-text">🔥 Línea Directa 24hs: 1161164088 🔥</div>

  <div class="footer">© 2025 Línea directa EQUIPO TF</div>

</body>
</html>
