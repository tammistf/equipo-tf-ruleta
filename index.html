<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Línea directa EQUIPO TF 😎💅🏻</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background: linear-gradient(to bottom, #1b1b1b, #000);
      font-family: 'Orbitron', Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 30px;
      margin: 100px auto 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px gold;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px white;
    }

    button {
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold, 0 0 25px orange;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .mensaje-final {
      font-size: 16px;
      margin-top: 30px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Línea directa EQUIPO TF 😎💅🏻</h1>
    <input type="text" id="codigo" placeholder="Pega tu código aquí" />
    <br />
    <button onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="resultado"></div>
  </div>

  <div class="mensaje-final">🎲 Jugá en nuestra Línea directa y recibí tus códigos de la suerte 💸</div>

  <script>
    const codigosValidos = {
      "00001": "🎉 20% extra en tu próxima compra cuerno!",
      "00002": "🎁 Acceso exclusivo a una sorpresa especial!",
      "00003": "💰 2 fichas gratis en tu próxima jugada!"
    };

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (codigosValidos[codigoIngresado]) {
        resultado.style.color = "#00ff00";
        resultado.innerHTML = "✅ " + codigosValidos[codigoIngresado];
      } else {
        resultado.style.color = "#ff3333";
        resultado.innerHTML = "❌ Código inválido. Probá con otro.";
      }
    }
  </script>
</body>
</html>
