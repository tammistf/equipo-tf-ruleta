<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea directa EQUIPO TF</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/nQe7vyy.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      font-size: 32px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #resultado {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Línea directa EQUIPO TF 😎💅</h1>
    <input type="text" id="codigo" placeholder="Pegá tu código aquí">
    <br>
    <button onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="resultado"></div>
  </div>

  <script>
    const codigosPremiados = {
      "00001": "🎉 ¡Ganaste 200 fichas!",
      "00002": "📲 ¡Carga gratis activada!",
      "00003": "🏰 Premio sorpresa desbloqueado",
      "00004": "😓 Sin suerte esta vez.",
      "00005": "🔥 ¡Ganaste 20% extra!",
      "00006": "🎉 ¡Ganaste 200 fichas!",
      "00007": "📲 ¡Carga gratis activada!",
      "00008": "😓 Sin suerte esta vez.",
      "00009": "🔐 Acceso VIP desbloqueado",
      "00010": "🔥 ¡Ganaste 20% extra!",
      "00011": "🎉 ¡Ganaste 200 fichas!",
      "00012": "😓 Sin suerte esta vez.",
      "00013": "🏰 Premio sorpresa desbloqueado",
      "00014": "🔐 Acceso VIP desbloqueado",
      "00015": "🔥 ¡Ganaste 20% extra!",
      "00016": "😓 Sin suerte esta vez.",
      "00017": "📲 ¡Carga gratis activada!",
      "00018": "🏰 Premio sorpresa desbloqueado",
      "00019": "🔐 Acceso VIP desbloqueado",
      "00020": "😓 Sin suerte esta vez."
    };

    function tirar() {
      const codigo = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');

      if (codigo === "") {
        resultado.innerText = "⚠️ Ingresá un código para continuar.";
        return;
      }

      const usados = JSON.parse(localStorage.getItem("codigosUsados")) || [];

      if (usados.includes(codigo)) {
        resultado.innerText = "🚫 Este código ya fue utilizado.";
        return;
      }

      if (codigosPremiados[codigo]) {
        resultado.innerText = codigosPremiados[codigo];
        usados.push(codigo);
        localStorage.setItem("codigosUsados", JSON.stringify(usados));
      } else {
        resultado.innerText = "❌ Código inválido.";
      }
    }
  </script>
</body>
</html>
